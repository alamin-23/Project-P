<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <h1 style="text-align: center;">Registration Form</h1>
        <form style="text-align: center;">
            <div>
                <label for="fullname">Full Name :</label>
                <input type="text" name="fullname" required>
            </div> <br>
            <div>
                <label for="dob">Date of Birth :</label>
                <input type="date" name="date" required>
            </div><br>
            <div>
                <label for="fathername">Father Name :</label>
                <input type="text" name="fathername" required>
           </div><br>
           <div>
            <label for="mothername">Mother Name :</label>
            <input type="text" name="mothername" required>
           </div><br>
           <div>
            <label for="address">Address :</label>
            <input type="text" name="address">
           </div><br>
           <div>
            <label for="religion">Religion :</label>
            <input type="radio" name="religion" value="muslim">Islam
            <input type="radio" name="religion" value="hindu">Hindu
            <input type="radio" name="religion" value="christian">Christian
            <input type="radio" name="religion" value="buddha">Buddha
           </div><br>
           <div>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="male">Male 
            <input type="radio" name="gender" value="female">Female
           </div><br>
           <div>
            <Label for="number">Phone Number :</Label>
            <input type="number" name="number">
           </div><br>
           <div>
            <label for="region">Region :</label>
            <select name="region">
                <option value="bangladesh">Bangladesh</option>
                <option value="india">India</option>
                <option value="pakistan">Pakistan</option>
                <option value="japan">Japan</option>
                <option value="southkorea">South Korea</option>
            </select>
           </div><br>
           <div>
            <label for="email">Email :</label>
            <input type="email" name="email" required>
           </div><br>
           <div>
            <label for="password">Password :</label>
            <input type="password" name="password" required>
           </div><br>
           <div>
            <label for="course">Course :</label>
            <input type="checkbox" name="course" value="spoken-english">Spoken English
            <input type="checkbox" name="course" value="ielts">IELTS 
            <input type="checkbox" name="course" value="basic-computer">Basic Computer
           </div><br>
           <div>
            <label for="description">Description :</label> <br>
            <textarea cols="50" rows="10"></textarea>
           </div> <br>
           <div>
            <input type="submit" value="Register">
            <input type="reset" value="clear">
           </div>


        </form>
        
        
    </body>
    </html>
